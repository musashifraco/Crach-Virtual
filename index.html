<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Primeiro Projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo da RocketSeat" />
          </span>
          <img id="UserImage" src="images/Perfil.jpg" alt="Avatar Pessoal" />
        </div>

        <h1 id="userName">Ezequiel Everton</h1>

        <a
          id="UserGitHub"
          href="https://github.com/musashifraco"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone do github" />
          @musashifraco</a
        >

        <p id="UserBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="SocialLinks">
          <li class="youtube">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/YouTube.svg" alt="Ícone do Youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/Facebook.svg" alt="Ícone do Facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/Instagram.svg" alt="Ícone do Instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/Twitter.svg" alt="Ícone do Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
